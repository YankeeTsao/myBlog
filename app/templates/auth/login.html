{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
<table>
    <tr>
        <td height="90px"><p>New user?<a href="{{ url_for('auth.register') }}">&nbsp;Click here to register</a></p></td>
    </tr>
    <tr>
        <td height="70px"><p>Forgot your password?<a href="{{ url_for('auth.password_reset_request') }}">&nbsp;Click here to reset your password</a></p></td>
    </tr>
</table>
{% endblock %}
